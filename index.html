<body>
    <div class="w-100">
        <div class="w-1140">
            <div class="value-1">
                <div class="w-50 m1">
                    <div class="t1">
                        <h3>Welcome To The Game Zone <br> Tic Tac Toe</h3>
                        <form onsubmit="abc(event)">
                            <p>Frist Gamer Name : <input type="text" name="fname" placeholder="Full Name" required></p>
                            <p>Seconed Gamer Name : <input type="text" name="sname" placeholder="Full Name" required ></p>
                            <button class="submit">Submit</button>
                        </form>
                    </div>
                    <div class="t2">
                        
                            <table  border="1" width="50%" cellspacing="0" style="border-color:#fff;">

                                    <th>No . </th>

                    </div>
                    <div class="w-50 m1">
                        
                        <div class="t3">
                            <h2> Enjoy The Game</h2>
                        </div>
                        <div class="t4">
                            <div class="main-box">
                                <button id="btn1"></button>
                                <button id="btn2"></button>
                                <button id="btn3"></button>
                                <button id="btn4"></button>
                                <button id="btn5"></button>
                                <button id="btn6"></button>
                                <button id="btn7"></button>
                                <button id="btn8"></button>
                                <button id="btn9"></button>
                            </div>
                        </div>
                        <div class="t5">
                            <p id="w-game">....</p>
                            <button id="reload">Reload</button>
                        </div>
                
                    </div>
                </div>
            </div>
            </div>
            <script>
                                
let btn1 = document.getElementById('btn1');
let btn2 = document.getElementById('btn2');
let btn3 = document.getElementById('btn3');
let btn4 = document.getElementById('btn4');
let btn5 = document.getElementById('btn5');
let btn6 = document.getElementById('btn6');
let btn7 = document.getElementById('btn7');
let btn8 = document.getElementById('btn8');
let btn9 = document.getElementById('btn9');
let w = document.getElementById('w-game');
let reload1 = document.getElementById('reload');
let bgcolor = document.getElementsByClassName("bgcolor")[0];


let ture = "X";
        function ckeck(el) {
            if (w.innerHTML !== " Winner X " && w.innerHTML !== " Winner O " )
            if(el.innerHTML == "") {
                ture = ture == "X" ? "O" : "X";
                el.innerHTML = ture;
            }
            if(btn1.innerHTML === "X" && btn2.innerHTML === "X" && btn3.innerHTML === "X" ||
                btn4.innerHTML === "X" && btn5.innerHTML === "X" && btn6.innerHTML === "X" ||
                btn7.innerHTML === "X" && btn8.innerHTML === "X" && btn9.innerHTML === "X" ||
                btn1.innerHTML === "X" && btn4.innerHTML === "X" && btn7.innerHTML === "X" ||
                btn2.innerHTML === "X" && btn5.innerHTML === "X" && btn8.innerHTML === "X" ||
                btn3.innerHTML === "X" && btn6.innerHTML === "X" && btn9.innerHTML === "X" ||
                btn1.innerHTML === "X" && btn5.innerHTML === "X" && btn9.innerHTML === "X" ||
                btn3.innerHTML === "X" && btn5.innerHTML === "X" && btn7.innerHTML === "X" ) {
                    w.innerHTML = " Winner X ";
                }
                if(btn1.innerHTML === "O" && btn2.innerHTML === "O" && btn3.innerHTML === "O" ||
                btn4.innerHTML === "O" && btn5.innerHTML === "O" && btn6.innerHTML === "O" ||
                btn7.innerHTML === "O" && btn8.innerHTML === "O" && btn9.innerHTML === "O" ||
                btn1.innerHTML === "O" && btn4.innerHTML === "O" && btn7.innerHTML === "O" ||
                btn2.innerHTML === "O" && btn5.innerHTML === "O" && btn8.innerHTML === "O" ||
                btn3.innerHTML === "O" && btn6.innerHTML === "O" && btn9.innerHTML === "O" ||
                btn1.innerHTML === "O" && btn5.innerHTML === "O" && btn9.innerHTML === "O" ||
                btn3.innerHTML === "O" && btn5.innerHTML === "O" && btn7.innerHTML === "O" ) {
                    w.innerHTML = " Winner O ";
                }
        }
        function reload() {
                btn1.innerHTML = "";
                btn2.innerHTML = "";
                btn3.innerHTML = "";
                btn4.innerHTML = "";
                btn5.innerHTML = "";
                btn6.innerHTML = "";
                btn7.innerHTML = "";
                btn8.innerHTML = "";
                btn9.innerHTML = "";
                w.innerHTML = "..."
            
        }
        btn1.addEventListener('click', () => ckeck(btn1));
        btn2.addEventListener('click', () => ckeck(btn2));
        btn3.addEventListener('click', () => ckeck(btn3));
        btn4.addEventListener('click', () => ckeck(btn4));
        btn5.addEventListener('click', () => ckeck(btn5));
        btn6.addEventListener('click', () => ckeck(btn6));
        btn7.addEventListener('click', () => ckeck(btn7));
        btn8.addEventListener('click', () => ckeck(btn8));
        btn9.addEventListener('click', () => ckeck(btn9));
        reload1.addEventListener('click', () => reload());


            </script>
        </body>
